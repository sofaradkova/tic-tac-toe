<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="start-screen">
            <form>
                <label for="name-one">Player 1</label>
                <input type="text" id="name-one" placeholder="Name" autocomplete="off"/> 
                <label for="name-one">Player 2</label>
                <input type="text" id="name-two" placeholder="Name" autocomplete="off"/>
            </form>
            <button id="start-game">Start</button>
        </div>
        <div id="game-screen" style="display:none">
            <div id="header">Tic-Tac-Toe</div>
            <div id="game-container">
                <div class="player-field">
                    <div id="player-one"></div>
                    <div id="player-one-name"></div>
                </div>
                <div id="board">
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
                <div class="player-field">
                    <div id="player-two"></div>
                    <div id="player-two-name"></div>
                </div>
            </div>
            <div>by Sofa Radkova</div>
        </div>
        <div id="winner-screen" style="display:none">
            <div id="winner-field"></div>
            <button id="restart">Restart</button>
        </div>
    </body>
</html>
